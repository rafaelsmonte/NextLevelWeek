<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8257E5">

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/page-study.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/forms.css" />

    <link rel="shortcut icon" href="/images/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet" />
    <title>Proffy | Sua plataforma de estudos online</title>
</head>

<body id="page-study">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar" />
                </a>
                <img src="/images/logo.svg" alt="Proffy" />
            </div>
            <div class="header-content">
                <strong>Esses são os proffys disponíveis</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="class">Matéria</label>
                        <select name="class" id="class">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            {%for class in classes %}
                                <option value="{{loop.index}}" {{"selected" if filters.class== class }} >{{class}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            {%for dia in diasDaSeamana %}
                            <option value={{loop.index0}} {{"selected" if filters.weekday == dia }} >{{dia}}</option>
                            {%endfor%}
                    </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time" value="{{filters.time}}">
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>
        <main>
            <h1 id="error">{{erro}}</h1>
            {%for proffy in proffys %}
            <article class="teacher-item">
                <header>
                    <img src={{proffy.avatar}}>
                    <div>
                        <strong>{{proffy.name}}</strong>
                        <span>{{proffy.class}}</span>
                    </div>
                </header>

                <p>{{proffy.bio}}
                </p>

                <footer>
                    <p>Preço/hora<strong>R$ {{proffy.cost}}</strong>
                    </p>
                    <a href="https://api.whatsapp.com/send?phone=55{{proffy.whatsapp}}&text=Oi, {{proffy.name}}! Tenho interesse na sua aula de {{proffy.subject}}" class="button" target="_blank">
                        <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                    </a>
                </footer>
            </article>
            {% endfor %}

        </main>
    </div>
</body>

</html>
